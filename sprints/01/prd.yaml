meta:
  version: "0.1"
  last_updated: "2025-10-18"
problem:
  statement: "A bevásárlóközpontok, irodaházak és nagyvállalatok parkolóinak kihasználtsága nehezen monitorozható, a látogatók és dolgozók nem tudják valós időben ellenőrizni a szabad parkolóhelyek elérhetőségét, ami pazarolt időt, frusztrációt és alacsony parkolási hatékonyságot eredményez."
target_audience:
  personas:
    - name: "Márta, facility manager"
      segment: "Bevásárlóközpont üzemeltetési vezetője, aki optimalizálni szeretné a parkolóhely-kihasználtságot."
      needs:
        - "Valós idejű áttekintés a parkolóhely foglaltságáról"
        - "Riportok és statisztikák a parkolási trendekről"
        - "Egyszerű integrálhatóság meglévő rendszerekkel"
    - name: "Gábor, parkolóház tulajdonos"
      segment: "Többszintes parkolóház tulajdonosa, aki javítani szeretné az ügyfélélményt."
      needs:
        - "Látogatók navigálása szabad helyekhez"
        - "Csökkenteni a keresési időt és torlódásokat"
        - "Modern, mobilbarát megoldás"
    - name: "Eszter, nagyvállalati HR vezető"
      segment: "Multinacionális cég HR vezetője, aki a dolgozói elégedettséget növelné."
      needs:
        - "Dolgozók számára egyszerű parkolóhely-keresés"
        - "Átlátható kapacitás-kihasználtság"
        - "Integrálhatóság céges applikációkkal"
value_proposition:
  concise: "A ParkVision mobilalkalmazás egy React 18-alapú, modern interfészű megoldás, amely valós időben jeleníti meg a parkolóhelyek foglaltságát, navigációt biztosít a szabad helyekhez, és csökkenti a parkolási keresési időt akár 40%-kal a hagyományos módszerekhez képest."
  differentiators:
    - "Valós idejű Computer Vision alapú parkolóhely-detektálás integrációja"
    - "Térképes vizualizáció és navigációs támogatás"
    - "B2B fókusz: facility managerek számára admin dashboard és analitika"
    - "Modern React 18 keretrendszer, reszponzív és gyors"
scope:
  in:
    - "Parkolóhelyek térképes megjelenítése valós időben"
    - "Foglaltság állapotának színes vizualizációja (szabad/foglalt/ismeretlen)"
    - "Navigáció a legközelebbi szabad parkolóhelyhez"
    - "Push értesítések (parkolóhely felszabadulás, kapacitás riasztások)"
    - "Admin dashboard facility managerek számára (foglaltsági statisztikák)"
    - "REST API vagy MQTT integráció a ParkVision backend-del"
  out:
    - "Computer Vision backend fejlesztés (YOLOv8, OpenCV)"
    - "Parkolóhely foglalás vagy fizetési funkciók"
    - "Offline desktop alkalmazás"
    - "Hardveres kamera-integráció"
    - "Automatikus rendszámfelismerés"
success_metrics:
  - "≥5 B2B ügyfél (bevásárlóközpont, cég, parkolóház) aktívan teszteli az alkalmazást"
  - "Facility managerek átlagos elégedettsége ≥4.5/5 a dashboard funkcionalitással"
  - "Parkolási keresési idő csökkenése átlagosan 40%-kal a kontrollcsoporthoz képest"
  - "Mobilalkalmazás betöltési ideje <2 másodperc"
risks:
  - "A ParkVision backend API késleltetése befolyásolhatja a valós idejű adatok megbízhatóságát"
  - "GDPR és adatvédelmi megfelelés videó alapú parkolóhely-detektálás esetén"
  - "Facility managerek ellenállása új rendszerek bevezetésével szemben"
  - "React 18 ökoszisztéma gyors változása, dependency frissítések"
first_tech_decision_ref: "sprints/01/architecture/adr/0001-first-tech-choice.md"
research_summary:
  insights:
    - "A facility managerek 70%-a manuálisan ellenőrzi a parkolóhelyek kihasználtságát, ami időigényes"
    - "A dolgozók és látogatók átlagosan 8-12 percet töltenek parkolóhely kereséssel csúcsidőben"
    - "A meglévő parkolási megoldások ritkán biztosítanak valós idejű adatokat"
  pain_points:
    - "Nincs egységes, mobilbarát felület a parkolóhely-információkhoz"
    - "A látogatók frusztráltak a szabad helyek megtalálásának nehézsége miatt"
    - "Facility managerek nem látják az adatokat, így nem tudják optimalizálni a kapacitást"
